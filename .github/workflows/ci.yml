name: "CI"
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: "node:lts"
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run lint
  
  test:
    runs-on: ubuntu-latest
    needs: lint
    container:
      image: "node:lts"
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run test
