name: "CI"
on:
  push:
    paths-ignore:
    - 'sample/**'
    - '**.md'
    - 'renovate.json'
    - 'Jenkinsfile'

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: "node:lts"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Lint
        run: npm run lint
  
  build_and_test:
    runs-on: ubuntu-latest
    needs: lint
    container:
      image: "node:lts"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test:ci
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: test_results
          path: junit/*.xml
      - uses: codecov/codecov-action@v1
        name: Upload coverage
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
